<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation with Real-Time Tracking</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #search-bar-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      width: calc(100% - 20px);
      max-width: 400px;
      padding: 15px;
      background: #2d2d3b;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    #search-bar-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: #3a3a3a;
      color: #ffffff;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }
    #info {
      font-size: 16px;
      color: #ffffff;
      text-align: center;
    }
    #info p {
      margin: 5px 0;
      font-weight: bold;
      color: #ff5555;
    }
    #ar-container {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: calc(100% - 20px);
      max-width: 400px;
      height: 300px;
      z-index: 2000;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      display: none;
    }
    #ar-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #ar-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    #enable-ar-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1001;
      padding: 10px 20px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="search-bar-container">
    <input type="text" id="search" placeholder="Search for a place" />
    <div id="info">
      <p>Distance: <span id="distance"></span></p>
      <p>Time: <span id="time"></span></p>
    </div>
  </div>
  <div id="map"></div>
  <button id="enable-ar-btn">Enable AR Navigation</button>

  <div id="ar-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="ar-canvas"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    // Initialize map and default location
    const defaultLatLng = [47.210750, -122.542540];
    
    var map = L.map('map').setView(defaultLatLng, 14);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: 'Leaflet &copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    var userMarker = L.marker(defaultLatLng).addTo(map); // User's current location marker
    var destinationLatLng = null;
    var isARModeEnabled = false;
    var arrowCanvas = document.getElementById('ar-canvas');
    var arrowContext = arrowCanvas.getContext('2d');

    // Function to watch user location in real-time
    function watchUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function (position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var userLatLng = L.latLng(lat, lng);

          // Update the user's location on the map and marker
          map.setView(userLatLng, 14);
          userMarker.setLatLng(userLatLng);

          if (destinationLatLng && isARModeEnabled) {
            updateAR(userLatLng);
          }
        }, function () {
          alert('Unable to retrieve your location.');
        }, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    // Handle search and routing
    document.getElementById('search').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        var query = document.getElementById('search').value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
          .then(response => response.json())
          .then(data => {
            if (data && data.length > 0) {
              var latLng = L.latLng(parseFloat(data[0].lat), parseFloat(data[0].lon));
              destinationLatLng = latLng;

              L.Routing.control({
                waypoints: [
                  L.latLng(userMarker.getLatLng().lat, userMarker.getLatLng().lng),
                  L.latLng(latLng.lat, latLng.lng)
                ],
                routeWhileDragging: true
              }).on('routesfound', function (e) {
                var routes = e.routes;
                var summary = routes[0].summary;
                document.getElementById('distance').innerHTML = (summary.totalDistance / 1000).toFixed(2) + ' km';
                document.getElementById('time').innerHTML = (summary.totalTime / 60).toFixed(2) + ' minutes';

                if (isARModeEnabled) {
                  updateAR(userMarker.getLatLng());
                }
              }).addTo(map);
            } else {
              alert('Location not found!');
            }
          })
          .catch(error => console.error('Error:', error));
      }
    });

    // Enable AR Mode
    document.getElementById('enable-ar-btn').addEventListener('click', function() {
      if (!isARModeEnabled) {
        isARModeEnabled = true;
        document.getElementById('ar-container').style.display = 'block';
        document.getElementById('enable-ar-btn').disabled = true;
        startAR();
      }
    });

    // Start AR mode
    function startAR() {
      const video = document.getElementById('video');
      video.style.display = 'block';
      arrowCanvas.style.display = 'block';

      // Start camera stream
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();

          video.addEventListener('loadeddata', () => {
            arrowCanvas.width = video.videoWidth;
            arrowCanvas.height = video.videoHeight;

            // Continuously update AR view
            const updateFrame = () => {
              if (isARModeEnabled && destinationLatLng) {
                updateAR(userMarker.getLatLng());
              }
              requestAnimationFrame(updateFrame);
            };
            updateFrame();
          });
        }).catch(error => {
          console.error('Error accessing camera:', error);
        });

      // Initialize compass for device orientation
      window.addEventListener('deviceorientation', function (event) {
        const compassHeading = event.alpha || 0; // Compass heading in degrees
        if (destinationLatLng && isARModeEnabled) {
          updateAR(userMarker.getLatLng(), compassHeading);
        }
      });
    }

    // Update AR arrow with real-time direction and location
    function updateAR(userLatLng, compassHeading = 0) {
      const distance = userLatLng.distanceTo(destinationLatLng);
      const bearing = userLatLng.bearingTo(destinationLatLng);

      // Clear the canvas and draw the arrow
      arrowContext.clearRect(0, 0, arrowCanvas.width, arrowCanvas.height);
      arrowContext.save();
      arrowContext.translate(arrowCanvas.width / 2, arrowCanvas.height / 2);
      arrowContext.rotate((bearing - compassHeading) * Math.PI / 180);
      arrowContext.fillStyle = 'rgba(255, 0, 0, 0.7)';
      arrowContext.beginPath();
      arrowContext.moveTo(0, -50);
      arrowContext.lineTo(25, 25);
      arrowContext.lineTo(-25, 25);
      arrowContext.closePath();
      arrowContext.fill();
      arrowContext.restore();
    }

    // Start watching user location
    watchUserLocation();
  </script>
</body>
</html>
